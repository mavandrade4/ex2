<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Books</h1>
    <div id="container">
      <input type="text" id="searchInput" placeholder="Search">
      <p></p>
      <label for="dateFilter">Show publishing dates after:</label>
      <input type="date" id="dateFilter">
      <p></p>
      <label for="minRating">Minimum Rating:</label>
      <input type="number" id="minRating" placeholder="Min Rating" step="0.5">
      <p></p>
      <label for="maxRating">Maximum Rating:</label>
      <input type="number" id="maxRating" placeholder="Max Rating" step="0.5">
    </div>
    <table id="myTable">
      <tr class="header">
        <th style="width:20vh;" id="alpha">TITLE</th>
        <th style="width:20vh;" id="author">AUTHORS</th>
        <th style="width:20vh;" id="year">PUBLICATION DATE</th>
        <th style="width:10vh;" id="rating">AVERAGE RATING</th>
      </tr>
    </table>
    <div id="book-container"></div>
  </body>
</html>
